<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyect Pinterest Clon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60e740ac9d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar-pinterest">
        <div id="navbar_conteiner">
            <a href="http://www.pinterest.com.mx" id="pinterest-icon">
                <i class="fab fa-pinterest"></i>
            </a>
            <div class="botones">
                <div class="btn">Inicio</div>
                <div class="btn">Explorar</div>
                <div class="btn">Crear</div>
            </div>
            <div class="search_conteiner">
                <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                <input type="search" id="search" placeholder="Buscar">
            </div> 
            <div class="icons">
                <div id="notifications">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div id="messages">
                    <i class="fa-solid fa-comment-dots"></i>
                </div>
                <div id="profile-img">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div id="arrow">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>
    <main class="card-image">
            
        
        
    </main>
</body>
</html>
